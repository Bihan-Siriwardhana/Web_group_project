<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment Page</title>
    <link rel="stylesheet" href="payment_styles.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <!-- Billing Address Section -->
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <!-- Other billing address fields (email, address, city, state, zip) go here -->
                </div>
                <!-- Payment Section -->
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <label for="name">Card Accepted:</label>
                        <img src="cards.png" alt="credit/debit card image">
                    </div>
                    <div class="inputBox">
                        <label for="cardName">Name On Card:</label>
                        <input type="text" id="cardName" placeholder="Enter card name" required>
                    </div>
                    <div class="inputBox">
                        <label for="cardNum">Credit Card Number:</label>
                        <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" required>
                    </div>
                    <!-- Other payment fields (expiry date, CVV, etc.) go here -->
                </div>
            </div>
            <button type="submit">Checkout</button>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
